<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Visible - Invisible</title>
<style type="text/css">
#search_advance {
	display: none;
}
</style>
</head>

<body>
<script>
	function showSearchAdvance() {
		// Lay the a va category
		var a = document.getElementById('show_search_advance');
		var category = document.getElementById('search_advance');
		
		// Lay noi dung the a
		var text = a.innerHTML;
		
		if (text == 'Tìm kiếm nâng cao') {
			a.innerHTML = 'Bỏ tìm kiếm nâng cao';
			category.style.display = 'table-row';
		} else {
			a.innerHTML = 'Tìm kiếm nâng cao';
			category.style.display = 'none';
		}
		
		// Return false de khi click khong bi chuyen trang
		return false;
	}
</script>
<h1>Tìm kiếm dữ liệu</h1>
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>Nhập tiêu đề</td>
		<td>
			<input type="text" id="title" value="">
			<br>
			<a href="#" id="show_search_advance" onClick="return showSearchAdvance();">Tìm kiếm nâng cao</a>
		</td>
	</tr>
	<tr id="search_advance">
		<td>Chọn chuyên mục</td>
		<td>
			<select id="category">
				<option value="1">PHP</option>
				<option value="2">Javascript</option>
			</select>
		</td>		
	</tr>
	<tr>
		<td></td>
		<td>
			<input type="button" id="btn_search" value="Tìm kiếm">
		</td>
	</tr>
</table>
</body>
</html>
