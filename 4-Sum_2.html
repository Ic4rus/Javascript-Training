<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum</title>
</head>

<body>
<script>
	function sum() {
		// Lay thong tin tu nguoi dung
		var a = parseInt(prompt('Nhập số a', ''));
		var b = parseInt(prompt('Nhập số b', ''));
		
		// Tinh tong
		var sum = a + b;
		
		// In ra man hinh
		document.write('Tổng hai số ' + a + ' + ' + b + ' là: ' + sum);		
	}
	sum();
</script>
</body>
</html>
