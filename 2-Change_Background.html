<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Change Background</title>
<style type="text/css">
div {
	padding: 10px;
	margin: 5px;
}
</style>
</head>

<body>
<script>
	function changeBackground() {
		var divs = document.getElementsByTagName('div');
		for (var i = 0; i < divs.length; i++) {
			// The chan -> Nen do
			if (i % 2 == 0) {
				divs[i].style.background = 'red';
			}
			// The le -> Nen xanh
			else {
				divs[i].style.background = 'blue';
			}
		}
	}
</script>
<div>Thẻ thứ 1</div>
<div>Thẻ thứ 2</div>
<div>Thẻ thứ 3</div>
<div>Thẻ thứ 4</div>
<div>Thẻ thứ 5</div>
<div>Thẻ thứ 6</div>
<div>Thẻ thứ 7</div>
<div>Thẻ thứ 8</div>
<div>Thẻ thứ 9</div>
<div>Thẻ thứ 10</div>
<button onClick="changeBackground()">Change Background</button>
</body>
</html>
