<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculated Expression</title>
</head>

<body>
<script>
	function calculatedExpression() {
		// Tong
		var sum = 0;
		
		// Nhap gia tri
		var n = parseInt(prompt('Nhập số', '')); 
		
		if (n <= 0) {
			alert('Bạn phải nhập số lớn hơn 0');
		} else {
			for (var i = 1; i <= n; i++) {
				sum += (1 / i);
			}
			document.write('Tổng giá trị biểu thức là: ' + sum);
		}
	}
	calculatedExpression();
</script>
</body>
</html>
