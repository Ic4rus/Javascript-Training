<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check Prime 1</title>
</head>

<body>
<script>	
	
	function checkPrime(n) {
		// Co hieu
		var flag = true;
		
		// Neu n be hon 2 tuc la khong phai so nguyen to
		if (n < 2) {
			flag = false;
		} else {
			for (var i = 2; i < n-1; i++) {
				if (n % i == 0) {
					flag = false;
					break;
				}
			}
		}
		if (flag == true) {
			alert(n + ' là số nguyên tố');			
		} else {
			alert(n + ' không là số nguyên tố');
		}
	}
	
	var n = prompt('Nhập số', '');
	checkPrime(n);
	
</script>
</body>
</html>
