<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum</title>
</head>

<body>
<script>
	function sum(a, b) {
		return a+b;		
	}
	var a = parseInt(prompt('Nhập số a', ''));
	var b = parseInt(prompt('Nhập số b', ''));
	
	var sum = sum(a, b);
	document.write('Tổng 2 số ' + a + ' + ' + b + ' là: ' + sum);
</script>
</body>
</html>
